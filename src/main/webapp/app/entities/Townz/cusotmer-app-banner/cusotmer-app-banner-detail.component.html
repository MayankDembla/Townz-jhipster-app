<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cusotmerAppBanner">
            <h2><span jhiTranslate="myApp.townzCusotmerAppBanner.detail.title">Cusotmer App Banner</span> {{ cusotmerAppBanner.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myApp.townzCusotmerAppBanner.image">Image</span></dt>
                <dd>
                    <span>{{ cusotmerAppBanner.image }}</span>
                </dd>
                <dt><span jhiTranslate="myApp.townzCusotmerAppBanner.location">Location</span></dt>
                <dd>
                    <span>{{ cusotmerAppBanner.location }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cusotmer-app-banner', cusotmerAppBanner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
