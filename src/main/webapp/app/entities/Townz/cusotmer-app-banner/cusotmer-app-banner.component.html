<div>
    <h2 id="page-heading">
        <span jhiTranslate="myApp.townzCusotmerAppBanner.home.title">Cusotmer App Banners</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cusotmer-app-banner" [routerLink]="['/cusotmer-app-banner/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myApp.townzCusotmerAppBanner.home.createLabel">
            Create a new Cusotmer App Banner
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cusotmerAppBanners?.length === 0">
        <span jhiTranslate="myApp.townzCusotmerAppBanner.home.notFound">No cusotmerAppBanners found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cusotmerAppBanners && cusotmerAppBanners.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.townzCusotmerAppBanner.image">Image</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.townzCusotmerAppBanner.location">Location</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cusotmerAppBanner of cusotmerAppBanners ;trackBy: trackId">
                    <td><a [routerLink]="['/cusotmer-app-banner', cusotmerAppBanner.id, 'view']">{{ cusotmerAppBanner.id }}</a></td>
                    <td>{{ cusotmerAppBanner.image }}</td>
                    <td>{{ cusotmerAppBanner.location }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cusotmer-app-banner', cusotmerAppBanner.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cusotmer-app-banner', cusotmerAppBanner.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cusotmerAppBanner)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
