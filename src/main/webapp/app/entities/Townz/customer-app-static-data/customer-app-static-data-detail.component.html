<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerAppStaticData">
            <h2><span jhiTranslate="myApp.townzCustomerAppStaticData.detail.title">Customer App Static Data</span> {{ customerAppStaticData.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myApp.townzCustomerAppStaticData.heading">Heading</span></dt>
                <dd>
                    <span>{{ customerAppStaticData.heading }}</span>
                </dd>
                <dt><span jhiTranslate="myApp.townzCustomerAppStaticData.content">Content</span></dt>
                <dd>
                    <span>{{ customerAppStaticData.content }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-app-static-data', customerAppStaticData.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
