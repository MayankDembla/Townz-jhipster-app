<div>
    <h2 id="page-heading">
        <span jhiTranslate="myApp.townzCustomerAppStaticData.home.title">Customer App Static Data</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-app-static-data" [routerLink]="['/customer-app-static-data/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myApp.townzCustomerAppStaticData.home.createLabel">
            Create a new Customer App Static Data
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="customerAppStaticData?.length === 0">
        <span jhiTranslate="myApp.townzCustomerAppStaticData.home.notFound">No customerAppStaticData found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="customerAppStaticData && customerAppStaticData.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.townzCustomerAppStaticData.heading">Heading</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.townzCustomerAppStaticData.content">Content</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customerAppStaticData of customerAppStaticData ;trackBy: trackId">
                    <td><a [routerLink]="['/customer-app-static-data', customerAppStaticData.id, 'view']">{{ customerAppStaticData.id }}</a></td>
                    <td>{{ customerAppStaticData.heading }}</td>
                    <td>{{ customerAppStaticData.content }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/customer-app-static-data', customerAppStaticData.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/customer-app-static-data', customerAppStaticData.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(customerAppStaticData)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
