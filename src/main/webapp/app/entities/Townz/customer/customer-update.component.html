<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-heading" jhiTranslate="myApp.townzCustomer.home.createOrEditLabel">Create or edit a Customer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.token" for="field_token">Token</label>
                    <input type="text" class="form-control" name="token" id="field_token"
                           formControlName="token"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.sphone" for="field_sphone">Sphone</label>
                    <input type="text" class="form-control" name="sphone" id="field_sphone"
                           formControlName="sphone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.profileimage" for="field_profileimage">Profileimage</label>
                    <input type="text" class="form-control" name="profileimage" id="field_profileimage"
                           formControlName="profileimage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.isFirstBooking" for="field_isFirstBooking">Is First Booking</label>
                    <input type="checkbox" class="form-control" name="isFirstBooking" id="field_isFirstBooking"
                           formControlName="isFirstBooking"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.timecreated" for="field_timecreated">Timecreated</label>
                    <div class="d-flex">
                        <input id="field_timecreated" type="datetime-local" class="form-control" name="timecreated" formControlName="timecreated" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.referFromCustomerId" for="field_referFromCustomerId">Refer From Customer Id</label>
                    <select class="form-control" id="field_referFromCustomerId" name="referFromCustomerId" formControlName="referFromCustomerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerReferCodeOption.id === editForm.get('referFromCustomerId')!.value?.id ? editForm.get('referFromCustomerId')!.value : customerReferCodeOption" *ngFor="let customerReferCodeOption of referfromcustomerids; trackBy: trackById">{{ customerReferCodeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.townzCustomer.wallet" for="field_wallet">Wallet</label>
                    <select class="form-control" id="field_wallet" name="wallet" formControlName="wallet">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="walletOption.id === editForm.get('wallet')!.value?.id ? editForm.get('wallet')!.value : walletOption" *ngFor="let walletOption of wallets; trackBy: trackById">{{ walletOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
