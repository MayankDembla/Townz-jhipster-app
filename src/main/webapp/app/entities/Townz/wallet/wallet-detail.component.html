<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wallet">
            <h2><span jhiTranslate="myApp.townzWallet.detail.title">Wallet</span> {{ wallet.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="myApp.townzWallet.walletId">Wallet Id</span></dt>
                <dd>
                    <span>{{ wallet.walletId }}</span>
                </dd>
                <dt><span jhiTranslate="myApp.townzWallet.balance">Balance</span></dt>
                <dd>
                    <span>{{ wallet.balance }}</span>
                </dd>
                <dt><span jhiTranslate="myApp.townzWallet.credit">Credit</span></dt>
                <dd>
                    <span>{{ wallet.credit }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wallet', wallet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
