<div>
    <h2 id="page-heading">
        <span jhiTranslate="myApp.townzWallet.home.title">Wallets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wallet" [routerLink]="['/wallet/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myApp.townzWallet.home.createLabel">
            Create a new Wallet
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="wallets?.length === 0">
        <span jhiTranslate="myApp.townzWallet.home.notFound">No wallets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="wallets && wallets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.townzWallet.walletId">Wallet Id</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.townzWallet.balance">Balance</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.townzWallet.credit">Credit</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wallet of wallets ;trackBy: trackId">
                    <td><a [routerLink]="['/wallet', wallet.id, 'view']">{{ wallet.id }}</a></td>
                    <td>{{ wallet.walletId }}</td>
                    <td>{{ wallet.balance }}</td>
                    <td>{{ wallet.credit }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/wallet', wallet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/wallet', wallet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(wallet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
